<!DOCTYPE html>
<html lang="en">

<head>
    <title>insta485</title>
    <link rel="stylesheet" type="text/css" href="/static/css/accounts.css">
</head>

<body>
    <div class="header">
        <div class="header-left-logo">
            <a href="/">
                <img src="/static/images/logo.jpeg" class="logo" width="55" height="40" alt="ins485logo">
            </a>
        </div>
        <div class="header-left-title">Insta 485</div>
        <div class="header-right-explore">
            <a href="/explore/" class="link-to-explore">explore</a>
            <a href="/users/{{ logname }}/" class="link-to-name">{{ logname }}</a>
        </div>
    </div>

    <!-- Have boxes to change the password fields by confirmming the old password -->
    <form action="/accounts/?target={{ url_for('edit') }}" method="post" enctype="multipart/form-data">
        <input type="password" name="password" required />
        <input type="password" name="new_password1" required />
        <input type="password" name="new_password2" required />
        <input type="submit" name="update_password" value="submit" />
        <input type="hidden" name="operation" value="update_password" />
    </form>

    <a href="/accounts/edit/" class="create-link" style="margin-left:150px">Back to edit account</a>

</body>

</html>
