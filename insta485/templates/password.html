<!DOCTYPE html>
<html lang="en">

<head>
    <title>insta485</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="linksTop">
        <a href="/">Home</a>
        <div class="linksR">
            <a href="/explore/">Explore</a>
            <a href="/users/{{ logname }}/">{{ logname }}</a>
        </div>
    </div>

    <!-- Have boxes to change the password fields by confirmming the old password -->
    <form action="/accounts/?target={{ url_for('edit') }}" method="post" enctype="multipart/form-data">
        <input type="password" name="password" required />
        <input type="password" name="new_password1" required />
        <input type="password" name="new_password2" required />
        <input type="submit" name="update_password" value="submit" />
        <input type="hidden" name="operation" value="update_password" />
    </form>

    <a href="/accounts/edit/" class="create_link">Back to edit account</a>

</body>

</html>
