<!DOCTYPE html>
<html lang="en">

<head>
    <title>insta485</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="linksTop">
        <a href="/">Home</a>
        <div class="linksR">
            <p>login</p>
        </div>
    </div>

    <!-- If not logged in, have some boxes to fill to sign up -->
    <form action="/accounts/?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required /><br><br>
        <input type="text" name="fullname" placeholder="fullname" required /><br><br>
        <input type="text" name="username" placeholder="username" required /><br><br>
        <input type="text" name="email" placeholder="email" required /><br><br>
        <input type="password" name="password" placeholder="password" required /><br><br>
        <input type="submit" name="signup" value="sign up" />
        <input type="hidden" name="operation" value="create" />
    </form>

    <div class="below-signup">
        <p class="create_word">Have an account?</p>
        <a href="/accounts/login/" class="create_link">Log in</a>
    </div>
</body>

</html>
